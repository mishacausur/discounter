plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.10'
    id 'jacoco'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

test {
    useJUnit()
    finalizedBy(tasks.jacocoTestReport)
}

kotlin {
    jvmToolchain(18)
}